<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List Karyawan</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>To-Do List Karyawan</h1>
    <p id="profile">Nama: Budi - Jabatan: Staff</p>
    <p id="time"></p>
  </header>

  <main>
    <section class="form">
      <textarea id="taskInput" placeholder="Tulis tugas di sini..."></textarea>
      <select id="priority">
        <option value="Low">Low</option>
        <option value="Medium">Medium</option>
        <option value="High">High</option>
      </select>
      <input type="date" id="dateInput" />
      <button id="addTaskBtn">Tambah Tugas</button>
    </section>

    <section class="task-list">
      <h2>To Do</h2>
      <ul id="todoList"></ul>

      <h2>Done</h2>
      <ul id="doneList"></ul>
    </section>

    <section class="controls">
      <button id="deleteAllBtn">Hapus Semua Tugas</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
